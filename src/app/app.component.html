<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <link src="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ml-auto" href="#"><i class="fa fa-list">&nbsp;</i>Saved List</a>&nbsp;
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-filter">&nbsp;</i>Saved Filter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-history">&nbsp;</i>Search History</a>
                </li>
            </ul>
            <div class="content" role="main">
                <div class="card">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Enter text to search" autofocus>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <h3 class="p-3"></h3>
    <table class="table ">
        <thead>
            <tr>
                <th>Date</th>
                <th>List Name</th>
                <th>No. of entities</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="hoverable-button" *ngFor="let list of lists | appFilter: searchText ">
                <td>{{todayDate}}</td>
                <td>{{list.listName}}</td>
                <td>{{list.entities}}</td>
                <td>
                    <i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;
                    <i class="fa fa-share-alt "></i> &nbsp;
                    <i class="fa fa-pencil "></i>&nbsp;
                    <i class="fa fa-trash "></i>
                </td>
                <button mat-raised-button class="detail" (click)="showDetail(list)">Details</button>
            </tr>
        </tbody>
    </table>

    <div class="detail-container" [ngClass]="{'show': detailList}">
        <textarea [value]="detailList?.description"></textarea>
        <!-- <button mat-button (click)="hideDetail()">Close</button> -->
        <div class="fa fa-trash" (click)="hideDetail()">Details</div>
    </div>

</body>

</html>
